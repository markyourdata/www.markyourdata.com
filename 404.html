<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#f9a800" />
        <meta http-equiv="refresh" content="3;url=/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon.png" />

        <title>Page Not Found - Mark Your Data</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="/css/styles.css" />

        <style>
            .not-found-container {
                min-height: 60vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 2rem;
            }
            .not-found-container h1 {
                font-size: 4rem;
                color: var(--dynamic-orange);
                margin-bottom: 1rem;
            }
            .not-found-container p {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }
            .not-found-container .redirect-note {
                color: var(--accent-gray);
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Main Content -->
        <main id="main-content">
            <div class="not-found-container">
                <h1>404</h1>
                <p>This page doesn't exist anymore.</p>
                <p class="redirect-note">Redirecting to homepage in 3 seconds...</p>
                <a href="/" class="cta-button">Go to Homepage</a>
            </div>
        </main>

        <!-- Scripts -->
        <script src="/js/config.js"></script>
        <script src="/components/navbar.js"></script>
    </body>
</html>
