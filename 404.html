<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#f9a800" />
        <meta http-equiv="refresh" content="3;url=/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon.png" />

        <title>Page Not Found - Mark Your Data</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="/css/styles.css" />

        <style>
            .not-found-container {
                min-height: 60vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 2rem;
            }
            .not-found-container h1 {
                font-size: 4rem;
                color: var(--dynamic-orange);
                margin-bottom: 1rem;
            }
            .not-found-container p {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }
            .not-found-container .redirect-note {
                color: var(--accent-gray);
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <!-- Navigation (hardcoded for 404 to ensure correct paths) -->
        <nav class="navbar">
            <div class="container nav-container">
                <a href="/" class="logo">
                    <img
                        src="/assets/images/logo_myd_rond.png"
                        alt="Mark Your Data"
                        class="logo-img"
                    />
                    <span class="logo-text">MARK YOUR DATA</span>
                </a>
                <button
                    class="hamburger"
                    onclick="toggleMobileMenu()"
                    aria-label="Toggle menu"
                >
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li>
                        <a href="/pages/services/index.html" class="nav-link"
                            >Services</a
                        >
                    </li>
                    <li>
                        <a href="/pages/projects/index.html" class="nav-link"
                            >Projects</a
                        >
                    </li>
                    <li>
                        <a href="/pages/blogs/index.html" class="nav-link"
                            >Blog</a
                        >
                    </li>
                    <li>
                        <a href="/pages/about.html" class="nav-link">About</a>
                    </li>
                    <li>
                        <a href="/pages/contact.html" class="nav-link"
                            >Contact</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <div class="not-found-container">
                <h1>404</h1>
                <p>This page doesn't exist anymore.</p>
                <p class="redirect-note">
                    Redirecting to homepage in 3 seconds...
                </p>
                <a href="/" class="cta-button">Go to Homepage</a>
            </div>
        </main>

        <!-- Scripts (only what's needed for mobile menu) -->
        <script>
            function toggleMobileMenu() {
                const navMenu = document.getElementById("nav-menu");
                const hamburger = document.querySelector(".hamburger");
                if (navMenu && hamburger) {
                    navMenu.classList.toggle("active");
                    hamburger.classList.toggle("active");
                }
            }
        </script>
    </body>
</html>
