<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="../../../../favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Analytics -->
        <script src="../../../../js/analytics.js"></script>
        <script src="../../../../js/events.js"></script>
        <title>Applied AI - Mark Your Data Platform</title>
        <meta
            name="description"
            content="Design and implement scalable data infrastructure that supports your data analytics and AI initiatives."
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="../../../../css/styles.css" />
        <link rel="stylesheet" href="../../../../css/markdown-template.css" />

        <!-- Markdown Parser -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Content Container -->
        <article class="markdown-content">
            <div class="container">
                <div id="content">
                    <!-- Markdown content will be rendered here -->
                    <p>Loading...</p>
                </div>
            </div>
        </article>
        <!-- Projects Section -->
        <section>
            <div class="container">
                <h2>Reference projects</h2>
                <p
                    style="
                        text-align: left;
                        font-size: 1.25rem;
                        margin-bottom: 2rem;
                    "
                >
                    These projects delivered measurable results and taught us
                    something new along the way.
                </p>
                <div id="projects" class="content-grid">
                    <!-- Projects will be rendered here by JavaScript -->
                </div>
            </div>
        </section>
        <!-- CTA Section -->
        <section class="cta-section">
            <div class="container">
                <h2>Ready to add intelligence to your data?</h2>
                <p>
                    We help you deploy AI that delivers real business value, not
                    just impressive demos.
                </p>
                <button
                    class="cta-button"
                    onclick="window.location.href='/pages/contact.html'"
                >
                    Get in touch
                </button>
            </div>
        </section>
        <!-- Scripts -->
        <script src="../../../../components/navbar.js"></script>
        <script src="../../../../js/markdown-renderer.js"></script>
        <script src="../../../../data/content.js"></script>
        <script src="../../../../js/projects.js"></script>
        <script>
            // Render projects on homepage (limit to 2)
            renderProjects("projects", {
                limit: 2,
            });
        </script>
    </body>
</html>
