<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="../../../../favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Analytics -->
        <script src="../../../../js/analytics.js"></script>
        <script src="../../../../js/events.js"></script>
        <title>Service Detail - Mark Your Data</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../../../css/styles.css" />
        <link rel="stylesheet" href="../../../../css/markdown-template.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div id="navbar-container"></div>
        <article class="markdown-content">
            <div class="container">
                <div id="content"><p>Loading...</p></div>
            </div>
        </article>
        <!-- Projects Section -->
        <section>
            <div class="container">
                <h2>Reference projects</h2>
                <p
                    style="
                        text-align: left;
                        font-size: 1.25rem;
                        margin-bottom: 2rem;
                    "
                >
                    These projects delivered measurable results and taught us
                    something new along the way.
                </p>
                <div id="projects" class="content-grid">
                    <!-- Projects will be rendered here by JavaScript -->
                </div>
            </div>
        </section>
        <!-- CTA Section -->
        <section class="cta-section">
            <div class="container">
                <h2>Ready to prove your idea works?</h2>
                <p>
                    We turn hypotheses into working prototypes. Fast validation,
                    minimal risk.
                </p>
                <button
                    class="cta-button"
                    onclick="window.location.href='/pages/contact.html'"
                >
                    Get in touch
                </button>
            </div>
        </section>
        <script src="../../../../components/navbar.js"></script>
        <script src="../../../../js/markdown-renderer.js"></script>
        <script src="../../../../data/content.js"></script>
        <script src="../../../../js/projects.js"></script>
        <script>
            renderProjects("projects", {
                limit: 2,
            });
        </script>
    </body>
</html>
