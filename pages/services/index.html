<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Our Services - Mark Your Data</title>
        <meta
            name="description"
            content="Discover our data & AI services designed to deliver measurable business impact."
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="../../css/styles.css" />
    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1>Our Services</h1>
                <p class="tagline">
                    Proven methodologies to identify, validate, and scale data &
                    AI solutions
                </p>
            </div>
        </section>

        <!-- Services Grid -->
        <section>
            <div class="container">
                <div class="content-grid" id="services-grid">
                    <!-- Service cards will be rendered here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <div class="container">
                <h2>Ready to Get Started?</h2>
                <button class="cta-button">
                    Schedule a 30-Minute Strategy Call
                </button>
            </div>
        </section>

        <!-- Scripts -->
        <script src="../../components/navbar.js"></script>
        <script src="../../data/content.js"></script>
        <script>
            // Render services dynamically from content.js
            const servicesGrid = document.getElementById("services-grid");
            if (servicesGrid && siteData.services) {
                servicesGrid.innerHTML = siteData.services
                    .map(
                        (service) => `
                        <div class="content-card">
                            <h3>${service.title}</h3>
                            <p>${service.description}</p>
                            <a href="${service.slug}.html" class="read-more">Learn More â†’</a>
                        </div>
                    `,
                    )
                    .join("");
            }
        </script>
    </body>
</html>
