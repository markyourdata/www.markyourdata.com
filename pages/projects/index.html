<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Use Cases - Mark Your Data</title>
        <meta
            name="description"
            content="Real-world examples of how we help organizations deliver measurable impact with data & AI."
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="../../css/styles.css" />
    </head>
    <body>
        <!-- Navigation -->
        <div id="navbar-container"></div>

        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1>Use Cases</h1>
                <p class="tagline">
                    Real-world examples of proven data & AI solutions delivering
                    measurable business impact
                </p>
            </div>
        </section>

        <!-- Use Cases Grid -->
        <section>
            <div class="container">
                <div class="content-grid" id="projects-grid">
                    <!-- Project cards will be rendered here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <div class="container">
                <h2>See How We Can Help Your Organization</h2>
                <button class="cta-button">
                    Schedule a 30-Minute Strategy Call
                </button>
            </div>
        </section>

        <!-- Scripts -->
        <script src="../../components/navbar.js"></script>
        <script src="../../data/content.js"></script>
        <script>
            // Render projects dynamically from content.js
            const projectsGrid = document.getElementById("projects-grid");
            if (projectsGrid && siteData.projects) {
                projectsGrid.innerHTML = siteData.projects
                    .map(
                        (project) => `
                        <div class="content-card">
                            <div class="card-tag">${project.client}</div>
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="card-meta">Outcome: ${project.outcome}</div>
                            <a href="${project.slug}.html" class="read-more">Read Case Study â†’</a>
                        </div>
                    `,
                    )
                    .join("");
            }
        </script>
    </body>
</html>
